<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:300i,700i');
    </style>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel= "stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href= "styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <div class="line-separator"></div>
            <form action="/tweets" method="POST">
              <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          <section id="tweet-container">
            <article class="tweet">
              <header class="header header-float">
                <img class="avatar" src="images/bird.png">
                <h2 class="display-name tweet-name-hover"> Tweeter Name</h2>
                <aside class="twitter-handle twitter-handle-hover"> @TwitterHandle </aside>
              </header>
              <p class="tweet-text"> This is a sample tweet. Is it Yanni or Laurel?</p>
              <footer class="footer"> 
                <a class="tweet-date">Tweet Days Ago</a>
                <div class="flags hover-float">
                <i class="fas fa-heart"></i> <i class="fas fa-retweet"></i><i class="fas fa-flag"></i>
                </div>
              </footer>
            </article>
          </section>
    </main>

  </body>
</html>
