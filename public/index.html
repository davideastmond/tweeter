<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:300i,700i');
    </style>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel= "stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href= "styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Modal avatar photo viewer -->
    <div id="modal-window" class="modal">
        <img id="large-avatar" src="https://dummyimage.com/1/000000/0011ff">
        <span class="close">&times;</span>
    </div>
    
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="nav-controls">
        <a class="toggle-button">Compose</a>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <div class="line-separator"></div>
            <form action="/tweets" method="POST" id="tweet-form">
              <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet" id="tweet-button">
              <div id="div-error">
                <i class="fas fa-exclamation-circle"></i>
                <a id="error-message" class="non-blinking"> Sample Error </a>
              </div>
              <span class="counter">140</span>
            </form>
          </section>
          <section id="tweet-container" class="invisible">
          </section>
    </main>

  </body>
</html>
